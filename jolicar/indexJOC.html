<!DOCTYPE html>
<html lang="en">
<head>
	<title>UPRV</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	
	<script type="text/javascript" src="js/uprv.js"> </script>
	<!--<script type="text/javascript" src="js/uprvV.js"> </script>-->
	<script type="text/javascript" src="js/uprvA.js"> </script>
	
	<link rel="stylesheet" type="text/css" href="css/prov.css"/>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Logo -->
	<a class="navbar-brand" href="#">
		<img src="img/UPV.gif" alt="logo" style="width:40px;">
	</a>
 
  <!-- Links -->
	<div class="btn-group">
		<button type="button" class="btn btn-primary" id="buttonStart" >Inicio</button>
		<button type="button" class="btn btn-success" id="buttonMap" >Mapa</button>
		<button type="button" class="btn btn-info" id="buttonFind" >Buscar</button>
		<button type="button" class="btn btn-warning" id="buttonAuto" >Autorizar</button>

  </div>
</nav>

<form id="startForm" >

	<label>CAMPUS</label>
	
	<select id="campus" onchange="actualizaCampus()">
		<option value="urn:ngsi-ld:uprv:Campus:00"></option>
	</select>

	<p>
	
	<hr align="left" width="375px">
	
	<p>

	<label>EMPRESA</label>

	<select id="empresa" onchange="actualizaEmpresa()">
		<option value="urn:ngsi-ld:uprv:Empresa:Z00000000"></option>
	</select>

	<p>

	<label>PERSONAL</label>

	<select id="personal" onchange="actualizaDNI()">
		<option value="urn:ngsi-ld:uprv:Personal:Z00000000"></option>
	</select>

	<p>

	<div id="dniBox">
	</div>

	<p>

	<label>VEHÍCULO</label> <input type="text" id="vehiculo" placeholder="Matrícula" value="">

	<p>

	<label>EDIFICIO</label>

	<select id="edificio">
		<option value="urn:ngsi-ld:uprv:Edificio:00"></option>
	</select>
	
	<p>

	<hr align="left" width="375px">
	
	<p>

	<div class="btn-group" role="group">
		<button onclick="entrada()">Entrada</button>
		<button onclick="salida()">Salida</button>
	</div>

	<p>

	<p>

	<label>VISITAS</label> 

	<select onchange="actualizaVisitas()" "name="visitas" id="visitas">
		<option value="urn:ngsi-ld:uprv:Visita:0000-0000"></option>
	</select>

</form>
<form id="autoForm">

	<label>CAMPUS</label>
	
	<select id="autoCampus" onchange="actualizaCampus()">
		<option value="urn:ngsi-ld:uprv:Campus:00"></option>
	</select>

	<p>

	<label>EDIFICIO</label>

	<select id="autoEdificio">
		<option value="urn:ngsi-ld:uprv:Edificio:00"></option>
	</select>

	<p>
	
	<label>EMPRESA</label> <input type="text" id="autoEmpresa" placeholder="Empresa" list="listaEmpresa">
	
	<datalist id="listaEmpresa">
	</datalist>

	<p>
	
	<label>CIF</label> <input type="text" id="autoCif" placeholder="CIF" onclick="autocompletaCif()">

	<p>

	<label>NOMBRE</label> <input type="text" id="autoName" placeholder="Nombre">

	<p>
	
	<label>APELLIDOS</label> <input type="text" id="autoSubname" placeholder="Apellidos">

	<p>	

	<label>DNI</label> <input type="text" id="autoDni" placeholder="DNI">

	<p>	

	<label>FECHA INICIO</label> <input type="date" id="inDate">

	<p>
	
	<label>FECHA FIN</label> <input type="date" id="outDate">

	<p>
	
	<label>HORA ENTRADA</label> <input type="time" id="inTime">

	<p>
	
	<label>HORA SALIDA</label> <input type="time" id="outTime" >

	<p>
	
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-success" id="buttonCrearA" >Crear</button>
		<button type="button" class="btn btn-danger" id="buttonSalirA" >Salir</button>
	</div>

</form>

</body>
</html>
